<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trình phát nhạc - Chủ sở hữu Thùy Linh 12 N</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: 
                linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)),
                url('tl.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 430px;
            margin: 40px auto;
            background: rgba(255,255,255,0.85);
            border-radius: 28px;
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.22), 0 1.5px 8px 0 rgba(44, 62, 80, 0.10);
            padding: 44px 36px 36px 36px;
            position: relative;
            backdrop-filter: blur(4px);
            border: 1.5px solid #e0eafc;
        }
        h1 {
            text-align: center;
            color: #3a5a40;
            font-size: 2.3em;
            letter-spacing: 1.5px;
            margin-bottom: 22px;
            font-weight: 700;
            font-family: 'Pacifico', cursive, 'Montserrat', Arial, sans-serif;
            text-shadow: 0 2px 8px rgba(44, 62, 80, 0.10);
        }
        .audio-player {
            width: 100%;
            margin: 30px 0 20px 0;
            border-radius: 12px;
            background: #f1f3f4;
            box-shadow: 0 2px 12px rgba(44, 62, 80, 0.10);
            outline: none;
            border: 1.5px solid #b7e4c7;
            transition: box-shadow 0.2s, border 0.2s;
        }
        .audio-player:focus {
            box-shadow: 0 4px 18px rgba(44, 62, 80, 0.18);
            border: 1.5px solid #74c69d;
        }
        .lyrics {
            background: rgba(247,250,252,0.95);
            border-radius: 14px;
            padding: 26px 18px;
            min-height: 130px;
            font-size: 1.15em;
            color: #222;
            white-space: pre-line;
            margin-top: 14px;
            box-shadow: 0 2px 10px rgba(44, 62, 80, 0.07);
            transition: box-shadow 0.2s, border 0.2s;
            border: 1.5px solid #e9ecef;
            outline: none;
        }
        .lyrics:focus {
            box-shadow: 0 4px 18px rgba(44, 62, 80, 0.13);
            border: 1.5px solid #74c69d;
        }
        .owner {
            text-align: right;
            font-size: 1.08em;
            color: #6c757d;
            margin-top: 32px;
            font-style: italic;
            letter-spacing: 0.7px;
            opacity: 0.85;
        }
        .music-cover {
            display: block;
            margin: 0 auto 22px auto;
            width: 130px;
            height: 130px;
            border-radius: 22px;
            object-fit: cover;
            box-shadow: 0 6px 24px rgba(44, 62, 80, 0.13);
            background: #e9ecef;
            border: 2.5px solid #b7e4c7;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .music-cover:hover {
            transform: scale(1.04) rotate(-2deg);
            box-shadow: 0 12px 32px rgba(44, 62, 80, 0.18);
        }
        /* Custom scrollbar for lyrics */
        .lyrics::-webkit-scrollbar {
            width: 8px;
            background: #e9ecef;
            border-radius: 8px;
        }
        .lyrics::-webkit-scrollbar-thumb {
            background: #b7e4c7;
            border-radius: 8px;
        }
        /* Responsive */
        @media (max-width: 520px) {
            .container {
                max-width: 98vw;
                padding: 22px 6vw 18px 6vw;
            }
            .music-cover {
                width: 90px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="tl.jpg" alt="Music Cover" class="music-cover">
        <h1>Trình phát nhạc Thùy Linh</h1>
        <audio id="audioPlayer" class="audio-player" controls>
            <source src="tl.mp3" type="audio/mp3">
            Trình duyệt của bạn không hỗ trợ audio.
        </audio>
        <div class="lyrics" id="lyrics" contenteditable="true" placeholder="Nhập lời bài hát ở đây...">
            <!-- Bạn hãy nhập lyric của mình vào đây -->
        </div>
        <div class="owner">
            Chủ sở hữu: Thùy Linh 12 N
        </div>
    </div>
</body>
</html>
